{% extends 'base.html' %}
{% load static %}
{% block main %}

<style>
  .appointment-container {
    max-width: 960px;
    margin: 60px auto;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    border-radius: 16px;
    overflow: hidden;
    display: flex;
    flex-wrap: wrap;
    background-color: #fff;
  }

  .appointment-image-side {
    flex: 1 1 40%;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #fff;
    padding: 50px 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .appointment-image-side h2 {
    font-size: 30px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .appointment-image-side p {
    font-size: 16px;
    line-height: 1.6;
  }

  .appointment-form-side {
    flex: 1 1 60%;
    padding: 50px 30px;
    background: #fafafa;
  }

  .form-control {
    margin-bottom: 20px;
    border-radius: 10px;
    padding: 12px 16px;
    font-size: 16px;
    background-color: #fff;
    border: 1px solid #ccc;
    transition: 0.3s ease;
  }

  .form-control:focus {
    border-color: #4b0082;
    box-shadow: 0 0 6px rgba(75, 0, 130, 0.3);
    outline: none;
  }

  .btn-send {
    background-color: #4b0082;
    color: #fff;
    border: none;
    padding: 14px;
    width: 100%;
    font-weight: bold;
    font-size: 16px;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .btn-send:hover {
    background-color: #350060;
    transform: scale(1.03);
  }


</style>

<div class="appointment-container">
  <div class="appointment-image-side">
    <h2>Book Your Appointment</h2>
    <p>Quickly schedule your visit with our specialist. Weâ€™re here to care for you.</p>
  </div>
  <div class="appointment-form-side">
    <form method="POST" action="">
      {% csrf_token %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %}" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <input type="text" name="name" class="form-control" placeholder="Full Name" required>
      <input type="email" name="email" class="form-control" placeholder="Email Address" required>
      <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>

      <select name="doctor" class="form-control" required>
        <option value="">-- Choose a Doctor --</option>
        <option value="Dr. Seema Singh">Dr. Seema Singh</option>
      </select>

      <input type="date" name="date" class="form-control" required>

      <textarea name="message" class="form-control" rows="4" placeholder="Additional Notes (optional)"></textarea>

      <button type="submit" class="btn-send">Confirm Appointment</button>
    </form>
  </div>
</div>

{% endblock %}
